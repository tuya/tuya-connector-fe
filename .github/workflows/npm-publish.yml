name: npm-publish

on:
  push:
    branches:
      - master # Change this to your default branch
    tags:
      - 'v*.*.*'

jobs:
  npm-publish:
    name: npm-publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_AUTH_TOKEN }}
          
